{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/joinscreen.css')}}">
{% endblock %}


{% block content %}
<h1 id="title">ORION 2021</h1>
<form action="/" method="post">
    <div id="form" action="/joingame" method="POST">
        <input type="text" name="name" id="name" placeholder="username"><br>
        <input type="text" name="gamecode" id="gamecode" placeholder="gamecode" value="oriontestgame"><br>
        <button type="submit">JOIN</button>
    </div>
</form>
<svg width="100%" height="100%">
    <rect x="50%" y="50%" rx="50" ry="50">
</svg>
{% endblock %}
